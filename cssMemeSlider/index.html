<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/svg/Angry-Face.svg">
</head>

<body>
    <main>
        <div class="slider">
            <div class="slider-img">
                <div class="slide active" id="slide-1">
                    <img src="assets/img/dog.png" alt="dog-meme">
                    <p class="meme-description">My dog be like:</p>
                </div>
                <div class="slide" id="slide-2">
                    <img src="assets/img/german.png" alt="german-meme">
                    <p class="meme-description">When you learn German</p>
                </div>
                <div class="slide" id="slide-3">
                    <img src="assets/img/junior.png" alt="junior-meme">
                    <p class="meme-description">Junior every day</p>
                </div>
                <div class="slide" id="slide-4">
                    <img src="assets/img/wolf.png" alt="wolf-meme">
                    <p class="meme-description">Team work</p>
                </div>
            </div>
            <div class="slider-bottom">
                <div class="slider-controls">
                    <div class="control control-1">
                        <div class="circle-control checked"></div>
                    </div>
                    <div class="control control-2">
                        <div class="circle-control"></div>
                    </div>
                    <div class="control control-3">
                        <div class="circle-control"></div>
                    </div>
                    <div class="control control-4">
                        <div class="circle-control"></div>
                    </div>
                    <div class="slider-controls">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
