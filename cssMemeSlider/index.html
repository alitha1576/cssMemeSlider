<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/svg/Angry-Face.svg">
</head>
<body>
   <main>
    <div class="slider">
        <div class="slider-img">
            <div class="slide">
                <img src="assets/img/dog.png" alt="dog-meme">
            </div>
            <div class="slide">
                <img src="assets/img/german.png" alt="german-meme">
            </div>
            <div class="slide">
                <img src="assets/img/junior.png" alt="junior-meme">
            </div>
            <div class="slide">
                <img src="assets/img/wolf.jpg" alt="wolf-meme">
            </div>
        </div>
        <div class="slider-bottom">
            <div class="slider-description">
                <p class="meme-description"></p>
            </div>
            <slider-controls>
                <div class="control">
                    <div class="control-img"></div>
                </div>
                <div class="control">
                    <div class="control-img"></div>
                </div>
                <div class="control">
                    <div class="control-img"></div>
                </div>
                <div class="control">
                    <div class="control-img"></div>
                </div>
            </slider-controls>
        </div>
    </div>
   </main>
</body>
</html>
